camb:
  extra_args:
    lens_potential_accuracy: 1
    WantTransfer: True
    Transfer.high_precision: True
    Transfer.kmax: 1.2
    num_nu_massless: 1.044
    num_nu_massive: 2
    nu_mass_eigenstates: 2
